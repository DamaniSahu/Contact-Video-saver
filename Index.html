<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div id="container">
	<div id="page">
		<div id="login_div" class="animate__animated animate__flipInY">
		<header>
			<h1 id="login_h1" align="center">Login</h1>
		</header>

		<form id="login-form" autocomplete="off">
			<input type="email" name="email" id="login_email" placeholder="Email Id"  required><br>
			<small id="login_email_warning"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>  Email id is not registered...</small>
			<input type="password" name="password" id="login_password" placeholder="Password"  required><br>
			<small id="password_warning"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>  Wrong Password....</small>
			<button id="login_btn">Login</button>
		</form>
		<p>Don't have an account ? <span id="sign_link">Sign up</span></p>
	</div>

	<div id="sign_div" class="animate__animated animate__flipInY">
		<header>
			<h1 id="sign_h1" align="center">Sign up</h1>
		</header>

		<form id="sign_form" autocomplete="off">
			<input type="text" name="name" id="sign_name" placeholder="Name" required><br>
			<input type="email" name="email" id="sign_email" placeholder="Email Id" required><br>
			<small id="email_warning"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>  Email id already exist....</small>
			<input type="number" name="m_no" id="sign_m_no" placeholder="Mobile Number" required><br>
			<input type="password" name="password" id="sign_password" placeholder="Password" required><br>
			<button id="sign_btn" required>Sign up</button>
		</form>
		<p>Already have an account ? <span id="login_link">Login</span></p>
	</div>
	
	</div>
</div>	

<script src="JS/Index.js"></script>
<script src="JS/Signup_login.js"></script>
</body>
</html>
